<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>progress-card</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="progress-wrappr">
            <div class="progress-line">
                <div class="line">
                    <div class="progress"></div>
                </div>
                <ul class="points">
                    <li class="point active">1</li>
                    <li class="point">2</li>
                    <li class="point">3</li>
                    <li class="point">4</li>
                </ul>
            </div>
            <div class="btn-group">
                <button class="btn prev-btn">prev</button>
                <button class="btn next-btn active">next</button>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
